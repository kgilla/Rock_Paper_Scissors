<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/643e5a8a38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="rock_paper_scissors.css"> 
    </head>  
    <body>  
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <section id="scoreInfo">
                <span id="playerInfo">
                    <h3 id="playerName">Player</h3>
                    <h2 id="playerScore">0</h2>
                </span>
                <span id="computerInfo">
                    <h3 id="computerName">Computer</h3>
                    <h2 id="computerScore">0</h2>
                </span>
            </section>
            <section id="icons">
                <span id="rockBox">
                    <i class="far fa-hand-rock" id="rock"></i>
                </span>
                <span id="paperBox">
                    <i class="far fa-hand-paper" id="paper"></i>
                </span>
                <span id="scissorsBox">
                    <i class="far fa-hand-scissors" id="scissors"></i>
                </span>
            </section>
            <div id="message">
                <h2 id="outcome">Click a move to play!</h2>
            </div>
            <script src="rock_paper_scissors.js"></script>
        </main>
        <footer>
            <h5>Made by Kgilla</h5>
        </footer>    
    </body>
</html>
